type Location {
	type: String!
	coordinates: [Int!]!
}

type Emergency {
	deviceId: String! @column
	location: Location! @embedded
	address: String! @column
	description: String @column
	recepients: [String!]! @column
}

input EmergencyInput {
	deviceId: string!
	description: string
	coordinates: [Int!]!
}

extend type Mutation {
	reportEmergency: (input: EmergencyInput): Emergency!
}

extend type Query {
	nearbyEmergencies(
		longitude: Int
		latitude: Int
	): Emergency[]
	userEmergencies(userId: ID!): Emergency[]
}

extend type Subscription {
	notifications: Emergency[]
}
